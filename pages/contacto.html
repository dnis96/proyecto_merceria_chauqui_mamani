    <form>
        <label for="nombre">Nombre:</label>
        <input type="nombre" placeholder="DECIME TU NOMBRE" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="apellido" placeholder="DECIME TU APELLIDO" required>
        <br>
        <label for="email">Corre electronico:
            <input type="email" placeholder="ejemplo@gmail.com" name="email" required><br>
        </label>
        <label for="radio">sexo:</label>
        <label><input type="radio" name="sexo" value="hombre" />M</label>
        <label><input type="radio" name="sexo" value="mujer" />F</label>
        <br>
        <label for="letra">Estado Civil</label>
				<select name="estado_civil" id="letra"> 
					<option value="s">soltero/a</option>
					<option value="c">casado/a</option>
				</select>
        <br>
        <label for="chexbox">desea recibir el Newsletter</label><input type="checkbox" name="acepta" value="si" />
        <br>
        <label for="textoarea">Consulta</label>
        <br>
        <textarea name="consulta" id="textoarea" cols="30" rows="10" required></textarea>
        <!--El atributo name es necesario para hacer referencia a los datos del formulario 
            después de enviar el formulario (si omite el atributo name, no se enviará ningún dato del área de texto).-->
        <!--el id para asociar el textarea con el label-->
        <br> 
        <input type="submit" value="ENVIAR CONTACTO">
		<input type="reset" value="RESETEAR">
